<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" value="Aryan Maurya" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calc | AmsR</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Base styling */
        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            background: var(--background);
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }

        :root {
            --background: #f1f3f6;
            --text-color: #333;
            --btn-bg: #e0e5ec;
            --btn-shadow: rgba(0, 0, 0, 0.1);
            --btn-hover-bg: #fff;
        }

        [data-theme="dark"] {
            --background: #181818;
            --text-color: #fff;
            --btn-bg: #333;
            --btn-shadow: rgba(255, 255, 255, 0.1);
            --btn-hover-bg: #444;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: var(--btn-bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-color);
            box-shadow: 8px 8px 15px var(--btn-shadow), -8px -8px 15px rgba(255, 255, 255, 0.7);
        }

        .toggle-btn:hover {
            background-color: var(--btn-hover-bg);
        }

        .container {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 15px 15px 25px var(--btn-shadow), -15px -15px 25px rgba(255, 255, 255, 0.7);
            background: var(--background);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 20px 20px 30px var(--btn-shadow), -20px -20px 30px rgba(255, 255, 255, 0.8);
        }

        .content {
            width: 100%;
            margin-top: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .row button {
            width: 80px;
            height: 40px;
            font-size: 18px;
            border: none;
            outline: none;
            margin: 10px;
            border-radius: 6px;
            transition: 0.3s ease;
            background: var(--btn-bg);
            color: var(--text-color);
            box-shadow: 8px 8px 15px var(--btn-shadow), -8px -8px 15px rgba(255, 255, 255, 0.7);
        }

        .row button:hover {
            background: var(--btn-hover-bg);
            color: #007bff;
            transform: scale(1.05);
            box-shadow: inset 5px 5px 10px rgba(16, 16, 16, .15), inset -5px -5px 10px rgba(255, 255, 255, 0.6);
        }

        .display #screen {
            margin-bottom: 0.7em;
            width: 100%;
            height: 70px;
            font-size: 35px;
            outline: none;
            border: none;
            text-align: right;
            padding-right: 1em;
            background: var(--btn-bg);
            color: var(--text-color);
            border-radius: 8px;
            box-shadow: inset 10px 10px 15px var(--btn-shadow), inset -10px -10px 15px rgba(255, 255, 255, 0.7);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .row button {
                width: 60px;
                height: 30px;
                font-size: 14px;
            }
        }

    </style>
</head>

<body>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">p</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">×</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">v</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

    <script>
        var screen = document.querySelector('#screen');
        var btn = document.querySelectorAll('.btn');

        for (item of btn) {
            item.addEventListener('click', (e) => {
                btntext = e.target.innerText;

                if (btntext == '×') {
                    btntext = '*';
                }

                if (btntext == '÷') {
                    btntext = '/';
                }
                screen.value += btntext;
            });
        }

        function sin() {
            screen.value = Math.sin(screen.value);
        }

        function cos() {
            screen.value = Math.cos(screen.value);
        }

        function tan() {
            screen.value = Math.tan(screen.value);
        }

        function pow() {
            let values = screen.value.split("^");
            screen.value = Math.pow(values[0], values[1] || 2);
        }

        function sqrt() {
            screen.value = Math.sqrt(screen.value, 2);
        }

        function log() {
            screen.value = Math.log(screen.value);
        }

        function pi() {
            screen.value = 3.14159265359;
        }

        function e() {
            screen.value = 2.71828182846;
        }

        function fact() {
            var i, num, f;
            f = 1;
            num = screen.value;
            for (i = 1; i <= num; i++) {
                f = f * i;
            }

            i = i - 1;

            screen.value = f;
        }

        function backspc() {
            screen.value = screen.value.substr(0, screen.value.length - 1);
        }

        // Toggle Theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const targetTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", targetTheme);
        }

        // Set theme based on user preference
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.documentElement.setAttribute("data-theme", prefersDarkScheme ? "dark" : "light");
    </script>
</body>

</html>
